{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container col-4">
        <h1>User sign-up</h1>
        <form method="POST" class="note-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
